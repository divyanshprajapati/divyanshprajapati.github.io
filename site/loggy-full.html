<!DOCTYPE html>
<html>
<head>
<title>F.loggy Full</title>
  <style type="text/css">
      table {
      border: 1px solid;
      border-collapse: collapse;
      }
      td{
      border: 1px solid;
      }
      table tr td{
      text-align: center;
      font-size: 20px;
      height: 30px;
      width: 30px;
      }
    </style>

</head>
<body>
<table>
	<tr>
		<td colspan="8"style="background-color: #383838;box-shadow: 0px 7px 5px #251818; position: relative;"></td>
	</tr>
	<tr>
		<td rowspan="3" style="background-color: #383838;height: 60px;z-index: 9999999; box-shadow: 7px 0px 5px #251818; position: relative;"></td>
		<td rowspan="3" style="background-color: #ff1a1a;height: 60px;"></td>
		<td style="background-color: #ff471a;height: 60px;"></td>
		<td rowspan="3" style="background-color: #ffbf00;height: 60px;"></td>
		<td rowspan="3" style="background-color: #00e600;height: 60px;"></td>
		<td style="background-color: #0099cc;height: 60px;"></td>
		<td rowspan="3" style="background-color: #ff33cc;height: 60px;"></td>
		<td rowspan="3" style="background-color: #383838;height: 60px;z-index: 9999999; box-shadow: -7px 0px 5px #251818; position: relative;"></td>
	</tr>
	<tr>
		<td style="background-color: #000000;height: 60px;"></td>
		<td style="background-color: #000000;height: 60px;"></td>
	</tr>
	<tr>
		<td style="background-color: #ff471a;height: 40px;"></td>
		<td style="background-color: #0099cc;height: 40px;"></td>
	</tr>
	<tr>
		<td colspan="8"style="background-color: #383838;box-shadow: 0px -3px 5px #251818; position: relative;"></td>
	</tr>
	<tr>
		<td rowspan="3" colspan="2" style="background-color: #da9718;height: 80px;"></td>
		<td rowspan="3" style="background-color: #da9718;height: 80px;"></td>
		<td rowspan="1" style="background-color: #000000;height: 80px;"></td>
		<td rowspan="3" style="background-color: #da9718;height: 80px;"></td>
		<td rowspan="1" style="background-color: #000000;height: 80px;"></td>
		<td rowspan="3" colspan="2" style="background-color: #da9718;height: 80px;"></td>
	</tr>
	<tr>
		<td rowspan="2" style="background-color: #da9718;height: 40px;"></td>
		<td rowspan="1" style="background-color: #000000;height: 40px;"></td>
	</tr>
	<tr>
		<td style="background-color: #da9718;height: 180px;"></td>
	</tr>
</table>
</body>
</html>

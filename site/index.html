    <script type="text/javascript">
      $(document).ready(function(){
        $(".calculator-input button").click(function(){
          var old_string = $("#calculator-output").text()
          var new_string = $(this).text()
            if(new_string == "="){
              var calculated_string = old_string.replace(/x/g, '*').replace(/รท/g, '/')
              var complete_string = eval(calculated_string)
            }else if(new_string == "C"){
              var complete_string = "";
            }else if(new_string == "<-"){
              var complete_string = old_string.slice(0,-1)
            }
            else{
              if(old_string.length <= 25){
                var complete_string = old_string + new_string
              }
            }
            $("#calculator-output").text(complete_string);
        })
      })
